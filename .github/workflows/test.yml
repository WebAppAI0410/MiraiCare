    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
      
      - name: Comment coverage summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const lines = coverage.total.lines.pct;
              const statements = coverage.total.statements.pct;
              const functions = coverage.total.functions.pct;
              const branches = coverage.total.branches.pct;
              
              const body = `## ğŸ“Š ãƒ†ã‚¹ãƒˆã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆ
              
              | é …ç›® | ã‚«ãƒãƒ¬ãƒƒã‚¸ |
              |------|-----------|
              | ãƒ©ã‚¤ãƒ³ | ${lines}% |
              | ã‚¹ãƒ†ãƒ¼ãƒˆãƒ¡ãƒ³ãƒˆ | ${statements}% |
              | é–¢æ•° | ${functions}% |
              | åˆ†å² | ${branches}% |
              
              ${lines >= 80 ? 'âœ…' : 'âš ï¸'} ã‚«ãƒãƒ¬ãƒƒã‚¸ç›®æ¨™: 80%ä»¥ä¸Š
              `;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.log('Coverage report not found or failed to parse');
            }

