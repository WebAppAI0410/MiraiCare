name: Claude PR Creator

on:
  push:
    branches:
      - 'claude/issue-*'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract issue number from branch
        id: extract_issue
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          ISSUE_NUMBER=$(echo "$BRANCH_NAME" | grep -o 'issue-[0-9]*' | grep -o '[0-9]*')
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = '${{ steps.extract_issue.outputs.issue_number }}';
            const branchName = '${{ steps.extract_issue.outputs.branch_name }}';
            
            // Issue情報取得
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            
            // 既存PR確認
            const existingPRs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branchName}`,
              state: 'open'
            });
            
            if (existingPRs.data.length === 0) {
              // PR作成
              const pr = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `🤖 Claude実装: ${issue.data.title}`,
                head: branchName,
                base: 'main',
                body: `## 🤖 Claude Code Actions による自動実装

### 📋 関連Issue
Closes #${issueNumber}

### 🎯 実装内容
Claude Code Actionsにより Issue #${issueNumber} の要件に基づく機能実装が完了しました。

### ✅ 品質チェック
- [ ] TypeScript型チェック通過
- [ ] ESLintエラーなし
- [ ] ユニットテスト通過
- [ ] 手動動作確認

### 🚀 テスト手順
\`\`\`bash
git checkout ${branchName}
npm install
npm run lint && npx tsc --noEmit && npm test
npm start
\`\`\`

---
*このPRはClaude Code Actionsにより自動生成されました*`,
                draft: false
              });
              
              console.log(`PR作成完了: #${pr.data.number}`);
              
              // Issue通知
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `## 🎉 PR自動作成完了！

Claude Code Actionsによる実装が完了し、プルリクエストを自動作成しました。

**PR**: #${pr.data.number}
**ブランチ**: \`${branchName}\`

### 📋 次のステップ
1. 品質チェック結果確認
2. 手動テスト実行
3. コードレビュー
4. マージ実行

レビュー完了後、マージをお願いします！`
              });
            } else {
              console.log('既存のPRが存在するため、新規作成をスキップしました');
            } 