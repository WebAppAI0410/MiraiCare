name: EAS Update

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: false
        default: 'Manual update'

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: ðŸ— ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4

      - name: ðŸ— Node.jsã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ðŸ“¦ ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: npm ci

      - name: ðŸ”§ EAS CLIã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆã®å…¬é–‹ï¼ˆPRã®å ´åˆï¼‰
        if: github.event_name == 'pull_request'
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          UPDATE_MESSAGE="PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          
          # ãƒ–ãƒ©ãƒ³ãƒåã‹ã‚‰ãƒãƒ£ãƒ³ãƒãƒ«åã‚’ç”Ÿæˆï¼ˆè‹±æ•°å­—ã¨ãƒã‚¤ãƒ•ãƒ³ã®ã¿ï¼‰
          CHANNEL_NAME="pr-$(echo $BRANCH_NAME | sed 's/[^a-zA-Z0-9-]/-/g' | tr '[:upper:]' '[:lower:]' | cut -c1-30)"
          
          # EAS Updateã‚’å®Ÿè¡Œ
          eas update --branch $CHANNEL_NAME --message "$UPDATE_MESSAGE" --non-interactive
          
          # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æƒ…å ±ã‚’ç’°å¢ƒå¤‰æ•°ã«ä¿å­˜
          echo "CHANNEL_NAME=$CHANNEL_NAME" >> $GITHUB_ENV
          echo "UPDATE_URL=exp://u.expo.dev/update/$CHANNEL_NAME" >> $GITHUB_ENV

      - name: ðŸ’¬ PRã«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æƒ…å ±ã‚’ã‚³ãƒ¡ãƒ³ãƒˆ
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const channelName = process.env.CHANNEL_NAME;
            const updateUrl = process.env.UPDATE_URL;
            
            const comment = `### ðŸš€ EAS Update ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
            
            ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãŒå…¬é–‹ã•ã‚Œã¾ã—ãŸï¼ä»¥ä¸‹ã®æ–¹æ³•ã§ç¢ºèªã§ãã¾ã™ï¼š
            
            #### ðŸ“± Expo Goã‚¢ãƒ—ãƒªã§ç¢ºèª
            1. [Expo Go](https://expo.dev/client)ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
            2. ã‚¢ãƒ—ãƒªã‚’é–‹ã„ã¦ä»¥ä¸‹ã®ãƒªãƒ³ã‚¯ã‚’ã‚¿ãƒƒãƒ—ï¼š
               - ðŸ”— **${updateUrl}**
            
            #### ðŸ–¥ é–‹ç™ºãƒ“ãƒ«ãƒ‰ã§ç¢ºèª
            \`\`\`bash
            # æ—¢å­˜ã®é–‹ç™ºãƒ“ãƒ«ãƒ‰ãŒã‚ã‚‹å ´åˆ
            eas update --branch ${channelName} --platform ios
            eas update --branch ${channelName} --platform android
            \`\`\`
            
            #### ðŸ“Š ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆæƒ…å ±
            - ãƒãƒ£ãƒ³ãƒãƒ«: \`${channelName}\`
            - PR: #${{ github.event.pull_request.number }}
            - ã‚³ãƒŸãƒƒãƒˆ: ${{ github.event.pull_request.head.sha }}
            - æ›´æ–°æ—¥æ™‚: ${new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' })}
            `;
            
            // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¤œç´¢
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('EAS Update ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼')
            );
            
            if (botComment) {
              // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›´æ–°
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              // æ–°ã—ã„ã‚³ãƒ¡ãƒ³ãƒˆã‚’ä½œæˆ
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

      - name: ðŸš€ æœ¬ç•ªã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆã®å…¬é–‹ï¼ˆmainãƒ–ãƒ©ãƒ³ãƒï¼‰
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          UPDATE_MESSAGE="${{ github.event.head_commit.message }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            UPDATE_MESSAGE="${{ github.event.inputs.message }}"
          fi
          
          eas update --branch production --message "$UPDATE_MESSAGE" --non-interactive
          
          echo "âœ… Production update published successfully!"
          echo "ðŸ”— Update URL: exp://u.expo.dev/update/production"

      - name: ðŸ§ª é–‹ç™ºã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆã®å…¬é–‹ï¼ˆdevelopãƒ–ãƒ©ãƒ³ãƒï¼‰
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        run: |
          UPDATE_MESSAGE="Development update: ${{ github.sha }}"
          eas update --branch development --message "$UPDATE_MESSAGE" --non-interactive
          
          echo "âœ… Development update published successfully!"
          echo "ðŸ”— Update URL: exp://u.expo.dev/update/development"

      - name: ðŸ“‹ ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆæƒ…å ±ã®å‡ºåŠ›
        if: success()
        run: |
          echo "### EAS Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "âœ… Preview update published for PR #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— Preview URL: ${{ env.UPDATE_URL }}" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "âœ… Production update published" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— Production URL: exp://u.expo.dev/update/production" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "âœ… Development update published" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— Development URL: exp://u.expo.dev/update/development" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY