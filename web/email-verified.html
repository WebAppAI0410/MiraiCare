<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メール確認完了 - MiraiCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 10px;
        }
        
        .check-icon {
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            animation: scaleIn 0.5s ease-out;
        }
        
        .check-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .message {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .app-links {
            margin-bottom: 30px;
        }
        
        .app-link {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            background-color: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .app-link:hover {
            background-color: #0051D5;
        }
        
        .secondary-link {
            background-color: #f0f0f2;
            color: #333;
        }
        
        .secondary-link:hover {
            background-color: #e0e0e2;
        }
        
        .instructions {
            background-color: #f9f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .instructions h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .instructions ol {
            text-align: left;
            color: #666;
            line-height: 1.8;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MiraiCare</div>
        
        <div class="check-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        
        <h1>メール確認が完了しました！</h1>
        
        <p class="message">
            アカウントの作成が完了しました。<br>
            MiraiCareアプリに戻ってログインしてください。
        </p>
        
        <div class="app-links">
            <a href="miraicare://login" class="app-link">アプリを開く</a>
            <a href="#" onclick="showInstructions()" class="app-link secondary-link">アプリが開かない場合</a>
        </div>
        
        <div class="instructions" id="instructions" style="display: none;">
            <h2>手動でアプリに戻る方法</h2>
            <ol>
                <li>お使いのデバイスのホーム画面に戻ってください</li>
                <li>「Expo Go」アプリを開いてください</li>
                <li>MiraiCareプロジェクトを選択してください</li>
                <li>ログイン画面で、登録したメールアドレスとパスワードを入力してください</li>
            </ol>
        </div>
    </div>
    
    <script>
        function showInstructions() {
            document.getElementById('instructions').style.display = 'block';
        }
        
        // 自動的にアプリを開こうとする
        setTimeout(() => {
            window.location.href = 'miraicare://login';
        }, 1000);
        
        // さらに遅れてExpo Goを開こうとする（フォールバック）
        setTimeout(() => {
            // Expo Goアプリのディープリンクを試す
            window.location.href = 'exp://';
        }, 3000);
    </script>
</body>
</html>
