<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiraiCare - 高齢者向けヘルスケアアプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .message {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .app-link {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            background-color: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .app-link:hover {
            background-color: #0051D5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MiraiCare</div>
        
        <h1>高齢者向けヘルスケアアプリ</h1>
        
        <p class="message">
            MiraiCareは、高齢者の皆様の健康管理をサポートするモバイルアプリです。<br>
            アプリをダウンロードして、健康的な生活を始めましょう。
        </p>
        
        <div class="app-links">
            <a href="miraicare://home" class="app-link">アプリを開く</a>
        </div>
    </div>
</body>
</html>
